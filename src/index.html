<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/main.scss">
  <title>Bootstrap & SASS Studies</title>
</head>
<body>
  <header class="container m-auto p-3">
    <nav class="text-center">
      <a href="./index.html">To-Do List</a>
      <a href="./expense.html">Expense App</a>
      <a href="./note.html">Note Taking App</a>
      <a href="./clock.html">Clock</a>
    </nav>
  </header>
  <div id="todo-header" class="container p-4 text-center">
    <h2>To-Do List</h2>
    <p>A Simple ToDo List to keep track of important tasks. Simply type in a task and click add.
    </p>
  </div>
  <div id="todo-entry" class="container p-0 pb-3">
      <input id="todo-input" type="text" class="form-control m-2" placeholder="Enter task here...">
      <button id="todo-add" class="btn btn-primary btn-sm col-3 m-2">Add</button>
      <button id="todo-clear" class="btn btn-primary btn-sm col-3">Clear</button>
  </div>
  <div id="todo-result" class="container p-4">
    <h2>Current List</h2>
    <ul id="todo-list" class="list-style fs-6">
    </ul>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/main02.js"></script>
</body>
</html>
